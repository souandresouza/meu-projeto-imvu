<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de IDs</title>
    <style>
        /* Estilos Globais */
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            color: #BB86FC;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1E1E1E;
            color: #E0E0E0;
            outline: none;
            width: 100%;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #BB86FC;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #985Fcb;
        }

        .resultado, .logs {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: left;
        }

        a {
            color: #BB86FC;
            text-decoration: none;
            word-break: break-all;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilos Responsivos */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            input[type="text"] {
                padding: 8px;
            }

            button {
                padding: 8px;
            }

            .resultado, .logs {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extrator de IDs IMVU</h1>

        <div class="input-group">
            <input type="text" id="linkInput" placeholder="Cole o link aqui">
            <button onclick="processarLink()">Extrair</button>
        </div>

        <div class="resultado">
            <h2>IDs Extra√≠dos</h2>
            <div id="idsExtraidos"></div>
        </div>

        <div class="logs">
            <h2>Logs</h2>
            <div id="logs"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
