<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização do Produto</title>
    
    <!-- Metadados Open Graph (dinâmicos, serão atualizados via JavaScript) -->
    <meta property="og:title" id="og-title" content="Nome do Produto">
    <meta property="og:description" id="og-description" content="Descrição do produto.">
    <meta property="og:image" id="og-image" content="URL_DA_IMAGEM">
    <meta property="og:url" id="og-url" content="URL_DA_PÁGINA">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Visualização do Produto</h1>
        <div id="product-details">
            <h2 id="product-name">Carregando...</h2>
            <img id="product-image" src="" alt="Imagem do Produto" style="max-width: 100%;">
            <p id="product-creator"></p>
            <p id="product-price"></p>
            <p id="product-id"></p>
        </div>
    </div>

    <script src="produto.js"></script>
</body>
</html>
